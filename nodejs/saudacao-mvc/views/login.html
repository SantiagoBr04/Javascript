<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>
<body>
  <h1>Informe seu nome e idade para login:</h1>
  <form action="/clientes/confirmacao" method="POST">
    <label for="nome">Email:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Senha:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="Coisa favorita">Batata:</label>
    <input type="text" id="favorita" name="favorita" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
